<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>IE Function</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 520px;
            margin: 40px auto;
            padding: 32px 36px 28px 36px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 28px;
        }
        label {
            display: block;
            margin-top: 18px;
            margin-bottom: 6px;
            color: #3a4a5d;
            font-weight: 500;
        }
        select, input[type="file"] {
            width: 100%;
            padding: 9px 10px;
            border: 1px solid #d1d9e6;
            border-radius: 6px;
            font-size: 1em;
            margin-bottom: 8px;
            background: #f8fafc;
            transition: border 0.2s;
        }
        select:focus, input[type="file"]:focus {
            border: 1.5px solidrgb(217, 121, 255);
            outline: none;
            background: #fff;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #4f8cff 0%, #2355d6 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #2355d6 0%, #4f8cff 100%);
        }
        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 18px;
        }
        li {
            background: #eaf6ff;
            color: #2355d6;
            padding: 10px 14px;
            border-radius: 5px;
            margin-bottom: 7px;
            font-size: 1em;
        }
        .result-table {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
            font-size: 0.97em;
        }
        .result-table th, .result-table td {
            border: 1px solid #d1d9e6;
            padding: 7px 8px;
            text-align: left;
        }
        .result-table th {
            background: #f4f6fb;
            color: #2355d6;
        }
        .result-table tr:nth-child(even) {
            background: #f8fafc;
        }
        @media (max-width: 600px) {
            .container {
                padding: 18px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IE Function</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data">
            <label>เลือกฟังก์ชัน:</label>
            <select name="func_name">
                {% for func in functions %}
                <option value="{{ func }}">{{ func }}</option>
                {% endfor %}
            </select>
            <label>อัปโหลดไฟล์ (เลือกได้หลายไฟล์):</label>
            <input type="file" name="input_files" multiple>
            <button type="submit">Run</button>
        </form>
        {% if table_html %}
            <h2 style="margin-top:32px; color:#2d3a4b; text-align:center;">ผลลัพธ์ตัวอย่าง</h2>
            <div style="overflow-x:auto;">{{ table_html|safe }}</div>
        {% endif %}
    </div>
</body>
</html>
