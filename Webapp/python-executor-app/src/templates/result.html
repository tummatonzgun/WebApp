<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Result IE Function</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 900px;
            margin: 40px auto;
            padding: 32px 36px 28px 36px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 28px;
        }
        .result-table {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
            font-size: 0.97em;
        }
        .result-table th, .result-table td {
            border: 1px solid #d1d9e6;
            padding: 7px 8px;
            text-align: left;
        }
        .result-table th {
            background: #f4f6fb;
            color: #2355d6;
        }
        .result-table tr:nth-child(even) {
            background: #f8fafc;
        }
        a {
            display: inline-block;
            margin-top: 24px;
            color: #2355d6;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        #searchInput {
            width: 100%;
            padding: 10px;
            margin-top: 18px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #d1d9e6;
            font-size: 1em;
        }
        #dropdownFilters {
            background: #fff;
            z-index: 10;
            padding: 12px 0 12px 0;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        #dropdownFilters select {
            min-width: 120px;
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #bfc9d9;
            background: #f8fafc;
            color: #2d3a4b;
            font-size: 1em;
            transition: border 0.2s;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
        }
        #dropdownFilters select:focus {
            border: 1.5px solid #2355d6;
            outline: none;
            background: #fff;
        }
        #dropdownFilters option {
            background: #fff;
            color: #2d3a4b;
        }
        /* Sticky header */
        .result-table thead th {
            position: sticky;
            top: 0;
            background: #f4f6fb;
            z-index: 20;
        }
        /* Sticky first column */
        .result-table th:first-child,
        .result-table td:first-child {
            position: sticky;
            left: 0;
            background: #f4f6fb;
            z-index: 15;
            border-right: 2px solid #d1d9e6;
        }
        #tableArea {
            max-height: 500px;
            overflow: auto;
        }
        .btn-download {
            display: inline-block;
            background: #28a745;
            color: #fff !important;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 1.08em;
            font-weight: 500;
            margin: 24px 0 0 0;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(40,167,69,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn-download:hover {
            background: #218838;
            color: #fff !important;
            box-shadow: 0 4px 16px rgba(40,167,69,0.16);
        }
        .btn-download .fa-file-excel {
            margin-right: 8px;
            font-size: 1.1em;
        }
        #toggleTableBtn {
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 28px;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 16px;
            transition: background 0.2s;
        }
        #toggleTableBtn:hover {
            background: #2563eb;
        }
        .custom-btn {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .custom-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Result IE Function</h1>
        <div style="text-align:center; margin-bottom:18px; color:#2563eb; font-size:1.08em;">
        </div>
        <!-- ปุ่มกลับหน้าแรกอยู่ก่อน -->
        <a href="{{ url_for('index') }}">&#8592; กลับหน้าแรก</a>
        <button id="toggleTableBtn">
            แสดงตารางผลลัพธ์
        </button>
        <div id="tableArea" style="display:none;">
            <input type="text" id="searchInput" placeholder="ค้นหาในตาราง..." />
            <div id="dropdownFilters"></div>
            {{ table_html|safe }}
        </div>
        {% if download_link %}
            <a href="{{ download_link }}" class="btn-download">
                <i class="fa fa-file-excel"></i> ดาวน์โหลด Excel
            </a>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', function() {
        let table = document.querySelector('.result-table');
        if (!table) return;
        let thead = table.querySelector('thead');
        let tbody = table.querySelector('tbody');
        let headers = Array.from(thead.querySelectorAll('th'));
        let dropdownDiv = document.getElementById('dropdownFilters');
        dropdownDiv.innerHTML = '';

        headers.forEach((th, colIdx) => {
            let select = document.createElement('select');
            select.innerHTML = '<option value="">-- เลือก ' + th.textContent + ' --</option>';
            let values = new Set();
            tbody.querySelectorAll('tr').forEach(tr => {
                let td = tr.children[colIdx];
                if (td) values.add(td.textContent.trim());
            });
            Array.from(values).sort().forEach(val => {
                select.innerHTML += `<option value="${val}">${val}</option>`;
            });
            select.addEventListener('change', filterTable);
            dropdownDiv.appendChild(select);
        });

        function filterTable() {
            let selects = dropdownDiv.querySelectorAll('select');
            tbody.querySelectorAll('tr').forEach(tr => {
                let show = true;
                selects.forEach((sel, idx) => {
                    let val = sel.value;
                    if (val && tr.children[idx].textContent.trim() !== val) {
                        show = false;
                    }
                });
                // เพิ่ม filter จากช่องค้นหา
                let searchVal = document.getElementById('searchInput').value.trim().toLowerCase();
                if (show && searchVal) {
                    let rowText = Array.from(tr.children).map(td => td.textContent.toLowerCase()).join(' ');
                    if (!rowText.includes(searchVal)) show = false;
                }
                tr.style.display = show ? '' : 'none';
            });
        }

        // เพิ่ม event สำหรับช่องค้นหา
        document.getElementById('searchInput').addEventListener('input', filterTable);
    });

    $(document).ready(function() {
        $('.result-table').DataTable({
            "pageLength": 50,
            "lengthMenu": [ [10, 25, 50, 100, -1], [10, 25, 50, 100, "ทั้งหมด"] ],
            "language": {
                "search": "ค้นหา:",
                "lengthMenu": "แสดง _MENU_ แถวต่อหน้า",
                "info": "แสดง _START_ ถึง _END_ จาก _TOTAL_ แถว",
                "paginate": {
                    "first": "หน้าแรก",
                    "last": "หน้าสุดท้าย",
                    "next": "ถัดไป",
                    "previous": "ก่อนหน้า"
                }
            }
        });
    });

    document.getElementById('toggleTableBtn').addEventListener('click', function() {
        var tableArea = document.getElementById('tableArea');
        if (tableArea.style.display === "none") {
            tableArea.style.display = "";
            this.textContent = "ซ่อนตารางผลลัพธ์";
        } else {
            tableArea.style.display = "none";
            this.textContent = "แสดงตารางผลลัพธ์";
        }
    });
    </script>
</body>
</html>
